<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="timeContainer">
        <h1 class="clock" id="displayTime" onload="showTime()">
        </h1>
        <span id="displaymiliseconds"></span>
        <h2 class="date" id="displayDate">
        </h2>
        <h3 id="Day" class="day"></h3>
      </div>
    </div>
  </body>
</html>
